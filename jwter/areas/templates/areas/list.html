{% extends 'base.html' %}

{% block content %}
    <div class="page-header">
        <h3>Управление участками</h3>
    </div>

    <div class="text-right">
        <a target="_blank" href="{% url area-print-all %}" class="btn btn-warning">Напечатать все</a>
        <a href="{% url area-new %}" class="btn btn-primary">Новый участок</a>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th style="width: 100px">Номер</th>
                <th>Адрес</th>
            </tr>
        </thead>

        <tbody>
        {% for area in area_list %}
            <tr>
                <td>{{ area.number }}</td>
                <td>
                    <a href="{% url area-edit area.id %}">
                        {{ area.address }}
                    </a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
